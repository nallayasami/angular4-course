<div class="panel panel-primary">
    <div class="panel-heading">
        {{car.brand}}-{{car.vin}}
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>Color</label>
            <input type="text" class="form-control" disabled [value]="car.color">
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control" disabled [value]="car.year">
        </div>
    </div>
</div>
