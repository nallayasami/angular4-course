<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
  <ul class="nav nav-pills nav-stacked">
    <li *ngFor="let option of selectionOptions" class="nav-item" [class.active]="isSelected(option)">
        <a class="nav-link" (click)="onClicked(option)">{{option | camelCaseSplit}}</a>
    </li>
  </ul>
</div>
