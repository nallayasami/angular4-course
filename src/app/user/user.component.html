<form #form="ngForm">
  <legend>User servcie</legend>

  <div class="form-group">
    <label for="">Post title :</label>
    <input type="text" class="form-control" id="" placeholder="Input field" (keyup.enter)="addPost(input)" #input>
  </div>

  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item">
      <a [routerLink]="['/user', user.id]" [queryParams]="{'userID':user.id}">
        {{user.name}}
      </a>
    </li>
  </ul>

</form>
