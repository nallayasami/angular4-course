<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
      <ul class="nav nav-pills nav-stacked">
        <li class="nav-item">
          <a class="nav-link active" href="#">Overview
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Export</a>
        </li>
      </ul>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Property Binding(value, class and style)</h3>
        </div>
        <div class="panel-body">
          <h2>{{title}} with *ngFor</h2>
          <ul class="list-group">
            <!-- Intrapolation {{}}-->
            <li class="list-group-item" *ngFor="let course of courses">{{course}}</li>
          </ul>
        </div>
        <div class="panel-footer">
          <!-- one way property binding -->
          <button type="button" class="btn btn-sm" [textContent]="buttonStr"></button>
          <!-- class binding class.<<Style class name>> -->
          <button type="button" class="btn btn-sm" [class.btn-primary]="primaryBtn">Class Biniding</button>
          <!-- class binding Style binding (DOM css property) -->
          <button type="button" class="btn btn-sm" [style.backgroundColor]="primaryBtn?'green':'blue'">Style Biniding</button>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Event Binding</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="input_EventBinding" class="col-sm-2 control-label">key up Event:</label>
            <div class="col-sm-10">
              <input type="text" name="" id="input_EventBinding" class="form-control" value="" required="required" (keyup)="keyPressed($event)">
            </div>
            <div class="form-group">
              <label for="event_status" class="col-sm-2 control-label">Event Status</label>
              <div class="col-sm-10">
                <input type="tel" name="" id="event_status" class="form-control" [value]="eventStatus" required="required" disabled="disabled">
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-sm " (click)="btnClicked()">Trigger Event</button>
        </div>
      </div>
    </div>
  </div>
</div>
