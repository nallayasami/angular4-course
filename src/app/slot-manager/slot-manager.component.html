<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Slot Manger</h3>
  </div>
  <div class="panel-body">
    <span>
      <button type="button" (click)="addSlot();" class="btn btn-primary glyphicon glyphicon-plus">
        Add-slot
      </button>
    </span>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">No of Slots : {{slots.length}} - Avaialbe : {{available}}</h3>
      </div>
      <div class="panel-body">
        <div>
          <ul class="list-group">
            <li *ngFor="let slot of slots; index as i;" class="list-group-item">
              <div class="form-group">
                <span class="label label-info">{{slot.name}}</span>
                <span>
                  <label for="room-id">Room name: </label>
                  <input type="text" id="room-id" [(value)]="slot.room" placeholder="Room name">
                </span>
                <span>
                  <label for="total-id">Total : </label>
                  <input type="number" id="total-id" [(value)]="slot.total">
                </span>
                <span>
                  <label for="available-id">Available : </label>
                  <input type="number" id="available-id" [value]="slot.available" disabled>
                </span>
                <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="delete(i)"></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>


  </div>
</div>
